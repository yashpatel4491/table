<!DOCTYPE html>
<head>
    <title>Table</title>
    <style>
        table,td,th{
            border:0.5px solid rgb(248, 243, 243);
            color: white;
            border-collapse: collapse;
            padding: 10px;
            margin: auto;
        
        }
        h1{
            text-align: center;
            color:white;

        }
        body{
            background-color: black;
        }

    </style>
</head>
<body>

        <tr>

        </tr>

        <tr>
            <td>Following Month</td>

            <td style="color: red; font-size: 25px;font-style: inherit;"><b>$700</b></td>
            <td style="color: rgb(19, 218, 240); font-size: 25px; font-style: inherit;"><b>$900</b></td>
        </tr>

        <tr>

        </tr>

        <tr>

            <td style="color: orange; font-size: 25px;">✔</td>
            <td style="color: orange; font-size: 25px;">✔</td>
        </tr>

        <tr>
            <td>Certificate</td>
            <td>-</td>
            <td style="color: orange; font-size: 25px;">✔</td>
            <td style="color: orange; font-size: 25px;">✔</td>
        </tr>

        <tr>
            <td>Guranteed Keyword Ranking in<br> First Page of Google</td>
            <td>18</td>
            <td>20</td>
            <td>28</td>
        </tr>


    </table>
</body>
